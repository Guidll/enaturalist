<main class="py-6">
  <div>
    <div class="grid gap-8 grid-cols-3">
      <ul class="grid gap-2 col-span-2">
        {{itens}}
        {{paginacao}}
      </ul>
      <form method="post" action="?pagina=1" class="flex flex-col gap-4 hidden">
        <div class="grid gap-1">
          <label for="material">Material</label>
          <input type="text" name="material" required id="material" class="px-2 py-1 border border-solid border-gray-200 outline-none rounded-md ">
        </div>
        <div class="grid gap-1">
          <label for="quantidade">Quantidade</label>
          <input type="number" name="quantidade" required id="quantidade" class="px-2 py-1 border border-solid border-gray-200 outline-none rounded-md ">
        </div>
        <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2">Adicionar</button>
      </form>
    </div>
  </div>
</main>
