<form method="post" class="py-6 flex gap-4">
  <div class="grid gap-1">
    <label for="material">Material</label>
    <input type="text" name="material" required value="{{material}}" id="material" class="px-2 py-1 border border-solid border-gray-200 outline-none rounded-md js-modal-ecoponto-material">
  </div>

  <div class="grid gap-1">
    <label for="quantidade">Quantidade</label>
    <input type="text" name="quantidade" required value="{{quantidade}}" id="quantidade" class="px-2 py-1 border border-solid border-gray-200 outline-none rounded-md js-modal-ecoponto-material">
  </div>
  <button type="submit" class="self-end bg-blue-500 text-white rounded-md px-4 py-2">Salvar</button>
</form>
