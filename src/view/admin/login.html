<main class="relative overflow-hidden min-h-screen h-full w-full grid place-content-center mx-4">
  <section class="relative z-10 grid grid-cols-4 w-full max-w-6xl bg-white rounded-xl overflow-hidden">
    <!-- Imagem -->
    <picture class="col-span-2 rounded-md overflow-hidden">
      <img src="../src/img/lixo-2.jpg" class="transtion-transform duration-500 transform scale-105 hover:scale-100 w-full h-full object-cover" alt="">
    </picture>

    <!-- Formulario -->
    <div class="grid place-content-center col-span-2 py-8 px-20">
      <form method="post" class="grid">
        <div class="mb-8 text-center">
          <div class="mb-4 mx-auto w-max p-6 border border-solid border-gray-200 bg-gray-50 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-10 text-blue-500">
              <path d="M21.721 12.752a9.711 9.711 0 00-.945-5.003 12.754 12.754 0 01-4.339 2.708 18.991 18.991 0 01-.214 4.772 17.165 17.165 0 005.498-2.477zM14.634 15.55a17.324 17.324 0 00.332-4.647c-.952.227-1.945.347-2.966.347-1.021 0-2.014-.12-2.966-.347a17.515 17.515 0 00.332 4.647 17.385 17.385 0 005.268 0zM9.772 17.119a18.963 18.963 0 004.456 0A17.182 17.182 0 0112 21.724a17.18 17.18 0 01-2.228-4.605zM7.777 15.23a18.87 18.87 0 01-.214-4.774 12.753 12.753 0 01-4.34-2.708 9.711 9.711 0 00-.944 5.004 17.165 17.165 0 005.498 2.477zM21.356 14.752a9.765 9.765 0 01-7.478 6.817 18.64 18.64 0 001.988-4.718 18.627 18.627 0 005.49-2.098zM2.644 14.752c1.682.971 3.53 1.688 5.49 2.099a18.64 18.64 0 001.988 4.718 9.765 9.765 0 01-7.478-6.816zM13.878 2.43a9.755 9.755 0 016.116 3.986 11.267 11.267 0 01-3.746 2.504 18.63 18.63 0 00-2.37-6.49zM12 2.276a17.152 17.152 0 012.805 7.121c-.897.23-1.837.353-2.805.353-.968 0-1.908-.122-2.805-.353A17.151 17.151 0 0112 2.276zM10.122 2.43a18.629 18.629 0 00-2.37 6.49 11.266 11.266 0 01-3.746-2.504 9.754 9.754 0 016.116-3.985z" />
            </svg>                      
          </div>
          <h1 class="text-4xl mb-2">Bem-vindo!</h1>
          <p class="text-gray-500 text-sm">Para continuar, por favor, faça login. Esperamos que você tenha uma excelente experiência!</p>
        </div>

        <div class="mb-12 grid gap-4">
          <!-- <div class="grid">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="p-2 border border-solid border-gray-200 rounded-md">
          </div> -->
          <div class="grid relative">
            <label for="email" class="mb-1 pl-2">E-mail</label>
            <input type="email" name="email" id="email" class="pl-8 p-2 border border-solid border-gray-200 outline-none transition focus:ring focus:ring-blue-500 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-400 absolute top-2/4 left-2 h-6">
              <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
            </svg>            
          </div>
          <div class="grid relative">
            <label for="senha" class="mb-1 pl-2">Senha</label>
            <input type="password" name="senha" id="senha" class="pl-8 p-2 border border-solid border-gray-200 outline-none transition focus:ring focus:ring-blue-500 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-400 absolute top-2/4 left-2 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0119.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 004.5 10.5a7.464 7.464 0 01-1.15 3.993m1.989 3.559A11.209 11.209 0 008.25 10.5a3.75 3.75 0 117.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 01-3.6 9.75m6.633-4.596a18.666 18.666 0 01-2.485 5.33" />
            </svg>            
          </div>
          {{status}}
        </div>

        <button class="bg-blue-500 font-bold text-white py-2.5 px-4 rounded-full transition-colors hover:bg-blue-600">Login</button>

        <a href="{{URL}}/admin/cadastro" class="mt-4 text-center underline">Não tem conta ainda? cadastre-se</a>
      </form>
    </div>

  </section>
  <!-- Elementos visuais -->
  <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
    <!-- Superior esquerda -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="h-96 absolute top-32 left-32 blob">
      <path fill="#0EA5E9" d="M63.4,-21.3C71.2,3.3,58.9,33.8,36.3,50.3C13.7,66.8,-19.3,69.3,-41.3,54C-63.4,38.6,-74.6,5.4,-65.9,-20.5C-57.2,-46.4,-28.6,-64.8,-0.4,-64.7C27.8,-64.6,55.7,-45.8,63.4,-21.3Z" transform="translate(100 100)" />
    </svg>
    <!-- Superior direita -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="h-96 absolute top-0 right-0 blob">
      <path fill="#0EA5E9" d="M60.1,-18.9C66.4,0,52.3,26.3,33.3,38.3C14.4,50.2,-9.4,48,-27.8,35.3C-46.1,22.7,-58.9,-0.3,-53.4,-18.2C-47.8,-36,-23.9,-48.8,1.5,-49.2C26.9,-49.7,53.7,-37.9,60.1,-18.9Z" transform="translate(100 100)" />
    </svg>
    <!-- Inferior esquerda -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="h-96 absolute bottom-0 left-0 blob">
      <path fill="#0EA5E9" d="M56.7,-21.4C62.9,0.7,50,25.9,28.1,42.8C6.1,59.8,-24.9,68.4,-41,56.6C-57.2,44.9,-58.5,12.7,-49.1,-13.6C-39.8,-39.9,-19.9,-60.5,2.7,-61.4C25.2,-62.2,50.5,-43.4,56.7,-21.4Z" transform="translate(100 100)" />
    </svg>
    <!-- Inferior direita -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-2/4 absolute -bottom-48 -right-48 blob">
      <path fill="#0EA5E9" d="M67.2,-21C73.5,-2.5,55.6,24.7,33.7,38.8C11.8,52.9,-14,53.9,-36,40.1C-58.1,26.4,-76.3,-2.2,-69.6,-21.1C-63,-40.1,-31.5,-49.5,-0.5,-49.4C30.4,-49.2,60.9,-39.4,67.2,-21Z" transform="translate(100 100)" />
    </svg>
  </div>
</main>
<style>
  input:focus ~ svg{color:#3b82f6;}

  .blob{animation: blob 10s ease-in-out infinite;}
  .blob:nth-child(2){animation-delay:3000ms;animation-direction:alternate-reverse;}
  .blob:nth-child(3){animation-delay:1000ms;}
  .blob:nth-child(4){animation-delay:2000ms;animation-direction:alternate-reverse;}

  @keyframes blob {
    0%{transform:translate(0rem);}
    20%{transform:translateX(1rem) translateY(0rem);}
    40%{transform:translateX(1rem) translateY(1rem);}
    60%{transform:translateX(-1rem) translateY(1rem);}
    80%{transform:translateX(-1rem) translateY(-1rem);}
    100%{transform:translate(0rem);}
  }
</style>
